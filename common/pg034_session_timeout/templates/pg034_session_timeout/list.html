{% load static %} 
<html>
    <head>
        <title>{{ title }}</title>

        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css""
              crossorigin="anonymous"/>
    
        <link rel="stylesheet" 
              type="text/css"
              href="{% static 'pg023_date/css/style.css' %}"/>
    </head>
    
    <body>
        <form method="post"
              action="{% url "input" %}">
            {% csrf_token %}
            <h1 class="display-4 text-primary">{{ title }}</h1>
            
          
            <table>
                <thead>
                    <tr>
                        <th>キー値</th>
                        <th>値</th>
                    </tr>
                </thead>
                <tbody>
                    {%for key,value in sessions %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
                 <a href={% url 'setting_session' %}>セッション設定</a>
        </form>
         <footer class="footer">
        <input type="submit"
               value="送信"/>
    </footer>

    </body>
</html>
