{% load static %} 
<html>
    <head>
        <title>Post送信</title>

        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css""
              crossorigin="anonymous"/>
    </head>
    
    <body>
        <form method="post"
              action="{% url "recieve" %}">

            {% csrf_token %}

            <h1 class="display-4 text-primary">会員登録画面</h1>
            <table>
            <tr>
            <td>
            　氏名
            </td>
            <td>
            <input id="name"
                   type="text"
                   name="name"/>
              </td>
            </tr>
            <tr>
            <td>
            　住所
            </td>
            <td>
            <input id="address"
                   type="text"
                   name="address"
                  />
              </td>
            </tr>
            <tr>
            <td>
            　年齢
            </td>
            <td>
            <input id="age"
                   type="text"
                   name="age"
                  />
              </td>    
            </tr>

            </table>
            <input type="submit"
                   value="送信"
                  />

        </form>
    </body>
</html>
