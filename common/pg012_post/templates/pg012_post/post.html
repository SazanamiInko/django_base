{% load static %} 
<html>
    <head>
        <title>Post送信</title>

        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css""
              crossorigin="anonymous"/>
    </head>
    
    <body>
        <form method="post"
              action="{% url "recieve" %}">

            {% csrf_token %}

            <h1 class="display-4 text-primary">お便りコーナー</h1>
            <p>お便り書いてね</p>

            <input id="msg"
                   type="text"
                   name="msg"
                   class="form-control"/>
    
            <input type="submit"
                   value="送信"
                   class="btn btn-primary"/>

        </form>
    </body>
</html>
