{% load static %} 
<html>
    <head>
        <title>思い出</title>

        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css""
              crossorigin="anonymous"/>
    </head>
    
    <body>
        <form method="post"
              action="{% url "memory" %}">

            {% csrf_token %}

            
            <h1 class="display-4 text-primary">思い出</h1>
            <p>{{msg|safe}}</p>
             <p>思い出を書いてね</p>

            <input id="memory"
                   type="text"
                   name="memory"
                   class="form-control"/>

            <input type="submit"
                   value="送信"
                  />

        </form>
    </body>
</html>
