{% load static %} 
<html>
    <head>
        <title>{{ title }}</title>

        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css""
              crossorigin="anonymous"/>
    </head>
    
    <body>
        <form method="post"
              action="{% url "member" %}">
            {% csrf_token %}
            <h1 class="display-4 text-primary">{{ title }}</h1>
        
            <table>        
                {{ form.as_table }} 
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="submit"
                                value="送信"/>
                    </td>
                </tr>
            <table>
        </form>
    </body>
</html>
